name: run update_cache.py

on:
  schedule:               #TIMES IN CENTRAL TIME
    - cron: '0 14 * * *'  # Runs every day at 7 AM
    - cron: '30 17 * * *'  # Runs every day at 11:30 AM
    - cron: '0 1 * * *'  # Runs every day at 7:00 PM
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: run cache updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python update_cache.py

      
     
